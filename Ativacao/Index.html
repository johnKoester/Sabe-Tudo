<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Validação de Ativação - Sabe Tudo</title>
    <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background-color: #f7f9fc;
      color: #333;
    }

    h1 {
      color: #004080;
      margin-bottom: 10px;
    }

    p {
      font-size: 1rem;
      margin-bottom: 20px;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    button {
      background-color: #004080;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #002f5c;
    }

    #mensagem {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Validação de Ativação</h1>
  <p>Digite o código de ativação que você recebeu após o pagamento:</p>

  <input type="text" id="codigo" placeholder="Ex: ABC123XYZ" />
  <button onclick="validarCodigo()">Validar</button>

  <p id="mensagem"></p>

  <script>
    async function validarCodigo() {
      const codigo = document.getElementById('codigo').value;
      const mensagem = document.getElementById('mensagem');
      mensagem.textContent = 'Verificando...';
      mensagem.className = '';

      try {
        const resp = await fetch('https://SEU_ENDPOINT_DA_LAMBDA.amazonaws.com/ativacao', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ codigo })
        });

        const result = await resp.json();

        if (resp.ok && result.sucesso) {
          mensagem.textContent = 'Ativação realizada com sucesso!';
          mensagem.className = 'success';
        } else {
          mensagem.textContent = result.mensagem || 'Código inválido ou expirado.';
          mensagem.className = 'error';
        }
      } catch (err) {
        mensagem.textContent = 'Erro ao validar o código.';
        mensagem.className = 'error';
      }
    }
  </script>
</body>
</html>
